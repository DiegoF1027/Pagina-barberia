<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style/contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Contacto - Barberia Alura</title>
    <link rel="icon" href="Imgs/alura icono.png">
</head>
<body>
    <section id="seccion1">
       <header>
            <div class="row">
                <div class="col-md-5 offset-md-1">
                    <img src="Imgs/alura icono.png" alt="Alura">
                </div>
                <div class="col-md-6">
                    <nav>
                        <ul>
                            <li><a href="index.html">INICIO</a></li>
                            <li><a href="productos.html">PRODUCTOS</a></li>
                            <li><a href="contacto.html">CONTACTO</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
       </header>
    </section> 
    <section id="seccion2">
        <div class="row">
            <div class="col-md-6">
                <main>
                    <form action="">
                        <label for="Name">Nombre completo</label>
                        <input id="Nombre" type="text" placeholder="Nombre completo" required>
                        <label for="Date">Fecha de nacimiento</label>
                        <input id="Fecha" type="date" placeholder="DD/MM/YYYY" required>
                        <label for="Number">Teléfono</label>
                        <input id="Numero" type="number" placeholder="Teléfono" required>
                        <label for="Email">Correo electrónico</label>
                        <input id="Correo" type="email" placeholder="Corrreo electrónico" required>
                        <label for="Mesage">Su mensaje</label>
                        <textarea name="" id="mensaje" cols="30" rows="10" class="input-padre" placeholder="Su Mensaje" required=""></textarea>
                    </form>
                </main>
            </div>
            <div class="col-md-6">
                <img src="Imgs/barbero.jpg" alt="barbero">
            </div>
        </div>
    </section>
    <section id="seccion3">
        <div class="row">
            <div class="col-md-6">
                <fieldset>
                    <legend>¿Como le gustaria ser contactado?</legend>
                    <label for="radio-email">
                        <input type="radio" id="radio" name="opcion">
                        Correo electrónico
                    </label>
                    <label for="radio-telefono">
                        <input type="radio" id="radio" name="opcion">
                        Teléfono
                    </label>
                    <label for="radio-whatsapp">
                        <input type="radio" id="radio" name="opcion">
                        WhatsApp
                    </label>
                </fieldset>
            </div>
        </div>
    </section>
    <section id="seccion4">
        <legend>¿En que horario le gustaria ser atendido?</legend>
        <select name="Horario" id="horario">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
        </select>
    </section>
    <div id="div1">
        <label for="checkbox">
            <input type="checkbox">
            ¿Quiere recibir nuestros correos electrónicos?
        </label id="checkbox">
    </div>
    <input type="submit" value="Enviar formulario" class="enviar" _mstvalue="76830" _msthash="24">
    <table>
        <thead>
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>8h ~ 20h</td>
            </tr>
        </tbody>
    </table>
    <footer>
        <img src="Imgs/alura icono.png" alt="bg">
        <p class="copyright">© Todos los derechos reservados - 2021</p>
    </footer>
</body>
<script>
    const opciones = document.querySelectorAll('input[name="opcion"]');

opciones.forEach(opcion => {
  opcion.addEventListener('change', function() {
    if (this.checked) {
      opciones.forEach(otraOpcion => {
        if (otraOpcion !== this) {
          otraOpcion.checked = false;
        }
      });
    }
  });
});

</script>
</html>
